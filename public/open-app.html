<!DOCTYPE html>
<html>
  <head>
    <title>Open Lotto App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #FF5252, #D32F2F);
        color: white;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .container {
        max-width: 400px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 48px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        margin: 0 0 10px 0;
        font-weight: 600;
      }

      .status {
        font-size: 16px;
        margin: 20px 0;
        opacity: 0.9;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .fallback-btn {
        background: white;
        color: #D32F2F;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        transition: transform 0.2s;
      }

      .fallback-btn:hover {
        transform: translateY(-2px);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸŽ°</div>
      <h1>Kerala Lotto App</h1>

      <div id="loading-state">
        <div class="spinner"></div>
        <div class="status">Opening app...</div>
      </div>

      <div id="fallback-state" class="hidden">
        <div class="status">App not installed? Download from Play Store</div>
        <a href="https://play.google.com/store/apps/details?id=app.solidapps.lotto"
           class="fallback-btn" id="playstore-btn">
          ðŸ“± Download App
        </a>
      </div>
    </div>

    <script>
      (function() {
        // Configuration
        const config = {
          playStoreUrl: "https://play.google.com/store/apps/details?id=app.solidapps.lotto",
          fallbackDelay: 2500
        };

        let redirected = false;

        // DOM elements
        const loadingState = document.getElementById('loading-state');
        const fallbackState = document.getElementById('fallback-state');
        const playstoreBtn = document.getElementById('playstore-btn');

        // Detect mobile platform
        const isAndroid = /android/i.test(navigator.userAgent);
        const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

        // Create the proper deep link URL
        function createAppLink() {
          if (isAndroid) {
            // Android Intent URL with automatic fallback
            return `intent://results#Intent;scheme=app;package=app.solidapps.lotto;S.browser_fallback_url=${encodeURIComponent(config.playStoreUrl)};end`;
          } else if (isIOS) {
            // iOS Universal Link (if you have one) or regular scheme
            return "app://results";
          } else {
            // Desktop - direct to Play Store
            return config.playStoreUrl;
          }
        }

        // Attempt to open app with proper fallback
        function attemptAppOpen() {
          const appUrl = createAppLink();

          console.log('Attempting to open:', appUrl);

          if (isAndroid) {
            // Android Intent URLs handle fallback automatically
            window.location.href = appUrl;

            // Set a timeout to show manual fallback if needed
            setTimeout(() => {
              if (!redirected) {
                showFallback();
              }
            }, config.fallbackDelay);

          } else if (isIOS) {
            // iOS approach with visibility detection
            let resolved = false;

            // Listen for page visibility change
            const visibilityHandler = () => {
              if (document.hidden && !resolved) {
                resolved = true;
                // App opened successfully
                document.removeEventListener('visibilitychange', visibilityHandler);
              }
            };

            document.addEventListener('visibilitychange', visibilityHandler);

            // Try to open app
            window.location.href = appUrl;

            // Fallback timeout
            setTimeout(() => {
              if (!resolved) {
                resolved = true;
                document.removeEventListener('visibilitychange', visibilityHandler);
                showFallback();
              }
            }, config.fallbackDelay);

          } else {
            // Desktop - directly show Play Store
            window.location.href = appUrl;
          }
        }

        // Show fallback UI
        function showFallback() {
          if (redirected) return;

          console.log('Showing fallback UI');
          loadingState.classList.add('hidden');
          fallbackState.classList.remove('hidden');
        }

        // Redirect to Play Store
        function redirectToPlayStore() {
          if (redirected) return;
          redirected = true;

          // Add tracking if available
          try {
            if (typeof gtag !== 'undefined') {
              gtag('event', 'app_fallback', {
                'event_category': 'deep_link',
                'event_label': 'playstore_redirect'
              });
            }
          } catch (e) {}

          window.location.href = config.playStoreUrl;
        }

        // Handle Play Store button click
        playstoreBtn.addEventListener('click', function(e) {
          e.preventDefault();
          redirectToPlayStore();
        });

        // Main execution
        window.addEventListener('load', function() {
          // Small delay to ensure page is fully loaded
          setTimeout(() => {
            attemptAppOpen();
          }, 500);
        });

        // Handle page becoming visible again (user returned from attempt)
        document.addEventListener('visibilitychange', function() {
          if (!document.hidden && !redirected) {
            // User came back to page, show fallback
            setTimeout(() => {
              if (!redirected) {
                showFallback();
              }
            }, 1000);
          }
        });

      })();
    </script>
  </body>
</html>
