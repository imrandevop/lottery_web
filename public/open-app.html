<!DOCTYPE html>
<html>
  <head>
    <title>Open Lotto App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #FF5252, #D32F2F);
        color: white;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .container {
        max-width: 400px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 48px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        margin: 0 0 10px 0;
        font-weight: 600;
      }

      .status {
        font-size: 16px;
        margin: 20px 0;
        opacity: 0.9;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .fallback-btn {
        background: white;
        color: #D32F2F;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        transition: transform 0.2s;
      }

      .fallback-btn:hover {
        transform: translateY(-2px);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸŽ°</div>
      <h1>Kerala Lotto App</h1>

      <div id="loading-state">
        <div class="spinner"></div>
        <div class="status">Opening app...</div>
      </div>

      <div id="fallback-state" class="hidden">
        <div class="status">App not installed? Download from Play Store</div>
        <a href="https://play.google.com/store/apps/details?id=app.solidapps.lotto"
           class="fallback-btn" id="playstore-btn">
          ðŸ“± Download App
        </a>
      </div>
    </div>

    <script>
      (function() {
        // Configuration
        const config = {
          playStoreUrl: "https://play.google.com/store/apps/details?id=app.solidapps.lotto",
          fallbackDelay: 2000
        };

        let redirected = false;

        // DOM elements
        const loadingState = document.getElementById('loading-state');
        const fallbackState = document.getElementById('fallback-state');
        const playstoreBtn = document.getElementById('playstore-btn');

        // Redirect to Play Store
        function redirectToPlayStore() {
          if (redirected) return;
          redirected = true;

          console.log('Redirecting to Play Store');

          // Add tracking if available
          try {
            if (typeof gtag !== 'undefined') {
              gtag('event', 'app_fallback', {
                'event_category': 'deep_link',
                'event_label': 'playstore_redirect'
              });
            }
          } catch (e) {}

          window.location.href = config.playStoreUrl;
        }

        // Show fallback UI
        function showFallback() {
          if (redirected) return;

          console.log('Showing fallback UI');
          loadingState.classList.add('hidden');
          fallbackState.classList.remove('hidden');
        }

        // Try to open app safely
        function attemptAppOpen() {
          console.log('Attempting to open app...');

          // Try to open app - this may cause 404
          try {
            window.location.href = 'app://results';
          } catch (e) {
            console.log('App opening failed:', e);
            // If immediate error, show fallback
            setTimeout(() => {
              if (!redirected) {
                showFallback();
              }
            }, 100);
          }

          // Set fallback timer
          setTimeout(() => {
            if (!redirected) {
              console.log('Fallback timer triggered');
              showFallback();
            }
          }, config.fallbackDelay);
        }

        // CATCH 404 ERRORS AND REDIRECT TO PLAY STORE
        window.addEventListener('error', function(e) {
          console.log('Error detected:', e);
          if (!redirected) {
            console.log('404 or navigation error - redirecting to Play Store');
            redirectToPlayStore();
          }
        });

        // Catch unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
          console.log('Promise rejection detected:', e);
          if (!redirected) {
            console.log('Navigation failed - redirecting to Play Store');
            redirectToPlayStore();
          }
        });

        // Catch navigation errors (most important for 404)
        window.addEventListener('beforeunload', function(e) {
          // If we're leaving the page due to navigation failure, redirect to Play Store
          if (!redirected && !document.hidden) {
            setTimeout(() => {
              if (!redirected) {
                console.log('Navigation interrupted - likely 404');
                redirectToPlayStore();
              }
            }, 100);
          }
        });

        // Handle Play Store button click
        playstoreBtn.addEventListener('click', function(e) {
          e.preventDefault();
          redirectToPlayStore();
        });

        // DETECT PAGE VISIBILITY (app opened successfully)
        document.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            // App likely opened, mark as redirected to prevent fallbacks
            redirected = true;
            console.log('Page hidden - app likely opened');
          } else if (!redirected) {
            // User came back, show fallback
            setTimeout(() => {
              if (!redirected) {
                showFallback();
              }
            }, 500);
          }
        });

        // Main execution
        window.addEventListener('load', function() {
          setTimeout(() => {
            attemptAppOpen();
          }, 500);
        });

      })();
    </script>
  </body>
</html>
