<!DOCTYPE html>
<html>
  <head>
    <title>Open Lotto App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #FF5252, #D32F2F);
        color: white;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .container {
        max-width: 400px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 48px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        margin: 0 0 10px 0;
        font-weight: 600;
      }

      .status {
        font-size: 16px;
        margin: 20px 0;
        opacity: 0.9;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸŽ°</div>
      <h1>Kerala Lotto App</h1>
      <div class="spinner"></div>
      <div class="status">Opening app...</div>
    </div>

    <script>
      (function() {
        const APP_URL = 'https://lottokeralalotteries.com/app/results';
        const FALLBACK_URL = 'https://lottokeralalotteries.com/app/lottery?id=684feeae-1225-470e-9764-6669ecf0e714';
        const FALLBACK_DELAY = 3000;

        let redirected = false;

        function redirectToFallback() {
          if (redirected) return;
          redirected = true;
          console.log('Redirecting to fallback URL');
          window.location.href = FALLBACK_URL;
        }

        function attemptAppOpen() {
          console.log('Attempting to open app...');

          try {
            window.location.href = APP_URL;
          } catch (e) {
            console.log('App opening failed:', e);
            redirectToFallback();
            return;
          }

          setTimeout(() => {
            if (!redirected) {
              console.log('App not detected, redirecting to fallback');
              redirectToFallback();
            }
          }, FALLBACK_DELAY);
        }

        document.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            redirected = true;
            console.log('Page hidden - app likely opened');
          }
        });

        window.addEventListener('load', function() {
          setTimeout(attemptAppOpen, 500);
        });

      })();
    </script>
  </body>
</html>
