<!DOCTYPE html>
<html>
  <head>
    <title>Open Lotto App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #FF5252, #D32F2F);
        color: white;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .container {
        max-width: 400px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 48px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        margin: 0 0 10px 0;
        font-weight: 600;
      }

      .status {
        font-size: 16px;
        margin: 20px 0;
        opacity: 0.9;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .fallback-btn {
        background: white;
        color: #D32F2F;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        transition: transform 0.2s;
      }

      .fallback-btn:hover {
        transform: translateY(-2px);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸŽ°</div>
      <h1>Kerala Lotto App</h1>

      <div id="loading-state">
        <div class="spinner"></div>
        <div class="status">Opening app...</div>
      </div>

      <div id="fallback-state" class="hidden">
        <div class="status">App not installed? Download from Play Store</div>
        <a href="https://play.google.com/store/apps/details?id=app.solidapps.lotto"
           class="fallback-btn" id="playstore-btn">
          ðŸ“± Download App
        </a>

        <!-- Debug info (remove in production) -->
        <div style="margin-top: 20px; font-size: 12px; opacity: 0.7;" id="debug-info">
          Debug: Check browser console for logs
        </div>
      </div>
    </div>

    <script>
      (function() {
        // Configuration
        const config = {
          appScheme: "app://results",
          playStoreUrl: "https://play.google.com/store/apps/details?id=app.solidapps.lotto",
          fallbackDelay: 3000, // Increased for mobile browsers
          visibilityDelay: 300 // Reduced for faster response
        };

        let redirected = false;
        let startTime = Date.now();

        // DOM elements
        const loadingState = document.getElementById('loading-state');
        const fallbackState = document.getElementById('fallback-state');
        const playstoreBtn = document.getElementById('playstore-btn');

        // Enhanced app detection using multiple methods
        function detectAppInstallation() {
          return new Promise((resolve) => {
            let resolved = false;
            let appOpenAttempted = false;

            // Method 1: Page visibility change (most reliable)
            const visibilityHandler = () => {
              if (!resolved && document.hidden && appOpenAttempted) {
                resolved = true;
                cleanup();
                resolve(true); // App likely opened
              }
            };

            // Method 2: Window blur event (backup for older browsers)
            const blurHandler = () => {
              if (!resolved && appOpenAttempted) {
                setTimeout(() => {
                  if (!resolved) {
                    resolved = true;
                    cleanup();
                    resolve(true); // App likely opened
                  }
                }, 300);
              }
            };

            // Method 3: Page focus return detection
            const focusHandler = () => {
              if (!resolved && appOpenAttempted) {
                // If page regains focus quickly, app probably didn't open
                setTimeout(() => {
                  if (!resolved && document.hasFocus()) {
                    resolved = true;
                    cleanup();
                    resolve(false); // Still on web page
                  }
                }, 100);
              }
            };

            // Add event listeners
            document.addEventListener('visibilitychange', visibilityHandler);
            window.addEventListener('blur', blurHandler);
            window.addEventListener('focus', focusHandler);

            // Cleanup function
            const cleanup = () => {
              document.removeEventListener('visibilitychange', visibilityHandler);
              window.removeEventListener('blur', blurHandler);
              window.removeEventListener('focus', focusHandler);
            };

            // Mandatory fallback timeout - always triggers
            setTimeout(() => {
              if (!resolved) {
                resolved = true;
                cleanup();
                resolve(false); // Assume app not installed
                console.log('Fallback timeout triggered');
              }
            }, config.fallbackDelay);

            // Try to open the app immediately
            setTimeout(() => {
              if (!resolved) {
                appOpenAttempted = true;
                try {
                  console.log('Attempting to open app...');

                  // Mobile-optimized approach
                  const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase());

                  if (isMobile) {
                    // For mobile, try iframe first then location
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.style.width = '1px';
                    iframe.style.height = '1px';
                    iframe.src = config.appScheme;

                    // Handle iframe load errors
                    iframe.onerror = () => {
                      console.log('Iframe failed, trying location.href');
                      window.location.href = config.appScheme;
                    };

                    document.body.appendChild(iframe);

                    // Remove iframe after attempt
                    setTimeout(() => {
                      if (document.body.contains(iframe)) {
                        document.body.removeChild(iframe);
                      }
                    }, 1000);

                    // Backup method after short delay
                    setTimeout(() => {
                      if (!resolved) {
                        window.location.href = config.appScheme;
                      }
                    }, 500);

                  } else {
                    // For desktop browsers
                    window.location.href = config.appScheme;
                  }

                } catch (e) {
                  console.log('Error opening app:', e);
                  // Even on error, mark as attempted
                  appOpenAttempted = true;
                }
              }
            }, 300); // Reduced delay for faster response
          });
        }

        // Show fallback UI
        function showFallback() {
          if (redirected) return;

          loadingState.classList.add('hidden');
          fallbackState.classList.remove('hidden');

          // Update status based on time elapsed
          const elapsed = Date.now() - startTime;
          const statusEl = fallbackState.querySelector('.status');

          if (elapsed > 3000) {
            statusEl.textContent = "App not found. Get it from Play Store!";
          }
        }

        // Redirect to Play Store
        function redirectToPlayStore() {
          if (redirected) return;
          redirected = true;

          // Add tracking if needed
          try {
            if (typeof gtag !== 'undefined') {
              gtag('event', 'app_fallback', {
                'event_category': 'deep_link',
                'event_label': 'playstore_redirect'
              });
            }
          } catch (e) {}

          window.location.href = config.playStoreUrl;
        }

        // Handle Play Store button click
        playstoreBtn.addEventListener('click', function(e) {
          e.preventDefault();
          redirectToPlayStore();
        });

        // Main execution
        window.addEventListener('load', function() {
          detectAppInstallation().then(function(appOpened) {
            if (!appOpened) {
              showFallback();
            }
            // If app opened successfully, user won't see the fallback
          });

          // Aggressive fallback - always show fallback after 4 seconds as backup
          setTimeout(() => {
            if (!redirected) {
              console.log('Aggressive fallback triggered');
              showFallback();
            }
          }, 4000);
        });

        // Handle page visibility for better UX
        document.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            // User likely switched to app
            redirected = true;
          } else if (!redirected) {
            // User came back, show fallback after delay
            setTimeout(() => {
              if (!redirected) {
                showFallback();
              }
            }, 500);
          }
        });

        // Prevent multiple redirects
        window.addEventListener('beforeunload', function() {
          redirected = true;
        });

      })();
    </script>
  </body>
</html>
